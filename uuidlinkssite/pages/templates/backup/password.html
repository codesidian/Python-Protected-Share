{% extends 'basic_template.html' %} 
{% block 'body' %}


<form method="post" >
  {% csrf_token %}

    <h3>Not Authorised</h3>

    <div class="col-sm-10">
      {{form}}

  <button type="submit" class="btn btn-light ">Sign in</button>
</form>
{% endblock %}
