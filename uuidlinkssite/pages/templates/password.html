{% extends 'basic_template.html' %}
{% block 'body' %}
    <div class="row ">
        <h2 class="col-xs mgn-top-1">
            Enter Password <span class="cursor"></span>
        </h2>
    </div>
    <form method="post" id="passForm">
        {% csrf_token %}
        <div class="row">
            <div class="col-xs">
                >
                <label class="form-label">Password:</label>
                {{ form.password }}
            </div>
        </div>
    </form>
    <a class="mgn-top-3"
       href="javascript:{}"
       onclick="document.getElementById('passForm').submit();">Enter></a>
{% endblock %}
